<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class=".container-fluid">
        <h1>Weather Dashboard</h1>
    </nav>
    <section class="row">
        <article class="sectionLeft col-lg-3" >
            <h2>Search for a city:</h2>
            <input class="city" type="text">
            <button class="button">Search</button>
            <hr>
            <section class="searched">

            </section>
        </article>
        <article class="sectionRight col-lg-9">
            <section class="container  border border-secondary">
                <div class="row pl-2"><h2 class="cityName p-0"></h2><img class="image"></div>
                <P class="temprature"><span class="temp"></span> &#8457;<span></span></P>
                <P class="wind"></P>
                <P class="humidity"></p>
                <P class="uvIndex">UV Index: <span class="uv"></span></p>
            </section>
            <section class="sectionBottom">
                <h2>5 - Day Forecast:</h2>
                <div class="dayForecast row">

                </div>
            </section>
        </article>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
